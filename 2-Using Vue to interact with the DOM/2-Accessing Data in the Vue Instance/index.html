<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
   <p>{{ sayHello() }}</p>
</div>

<script type="text/javascript">
    new Vue({
       el: '#app',
       data: {
         title : 'Hello world!'
       },
       methods : {
           sayHello : function(event){
                return this.title;
           }
       }
      });
</script>
