<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
<input type="text" v-on:input="changeTitle">
   <p>{{title}}</p>
</div>

<script type="text/javascript">
    new Vue({
     el: '#app',
     data: {
       title : 'Hello world!'
     },
     methods : {
         changeTitle : function(event){
             this.title = event.target.value
         }
     }
  });
</script>
